<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ابزار مدیریت تسک کانبان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow@11/dist/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'vazirmatn': ['Vazirmatn', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --aurora-top: #38bdf8; /* sky-400 */
        --aurora-bottom: #8b5cf6; /* violet-500 */
        --aurora-opacity: 0.2;
      }

      html.dark {
        --aurora-top: #1e3a8a; /* blue-900 */
        --aurora-bottom: #581c87; /* purple-900 */
        --aurora-opacity: 0.4;
        /* Custom Scrollbar for Firefox in Dark Mode */
        scrollbar-color: #475569 #1e293b; /* thumb(slate-600) track(slate-800) */
        scrollbar-width: thin;
      }
      
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        background-color: #f8fafc; /* slate-50 */
      }
      html.dark body {
        background-color: #020617; /* slate-950 */
      }

      #aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at top, var(--aurora-top), transparent),
                    radial-gradient(ellipse at bottom, var(--aurora-bottom), transparent);
        background-size: 400% 400%;
        animation: aurora 15s ease infinite;
        opacity: var(--aurora-opacity);
        transition: background 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }
      
      .prose ul {
        list-style: disc;
        padding-right: 1.5rem;
      }
      .prose ol {
        list-style: decimal;
        padding-right: 1.5rem;
      }
      .prose p, .prose ul, .prose ol, .prose blockquote {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
       .prose a {
        color: #38bdf8; /* sky-400 */
        text-decoration: underline;
      }
      .prose pre {
        background-color: #1f2937;
        color: #e5e7eb;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
       .dark .prose pre {
         background-color: #020617;
       }

      /* Custom Scrollbar for Webkit browsers in Dark Mode */
      html.dark ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      html.dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }

      html.dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 10px;
        border: 3px solid #1e293b; /* slate-800 */
      }

      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "idb": "https://esm.sh/idb@^8.0.0",
    "reactflow": "https://esm.sh/reactflow@11.11.4",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="aurora-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
